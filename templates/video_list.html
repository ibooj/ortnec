{% extends 'base.html' %}

{% if page %}
    {% block title %}Page: {{ page - 1 }}{% endblock %}
{% endif %}

{% block body %}
    <ul class="list-group">
        {% for item in videos %}
            <li class="list-group-item"><a href="/video/{{ item.id }}">{{ loop.index }}. {{ item.title }}</a></li>
        {% endfor %}
    </ul>
    {% if page_size and total_pages > page %}
        <a href="/videos/{{ video.id }}/{{ page }}">Show more</a>
    {% endif %}
{% endblock %}
